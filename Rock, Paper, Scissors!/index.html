<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1>Rock, Paper, Scissors Game!</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="player1NameInput" class="form-control" placeholder="Enter your name">
                <button id="setNameButton" class="btn btn-primary btn-block mt-3">Set Name</button>
            </div>
        </div>
        <div class="row score-board mt-4">
            <div class="col-md-5">
                <h2 id="player1Name">Player1</h2>
                <p>Score: <span id="player1Score">0</span></p>
                <div id="player1Hand" class="hand"></div>
                <div class="btn-group-vertical" role="group">
                    <button id="rock" class="btn btn-secondary">Rock</button>
                    <button id="paper" class="btn btn-secondary">Paper</button>
                    <button id="scissors" class="btn btn-secondary">Scissors</button>
                </div>
            </div>
            <div class="col-md-2">
                <h2 id="result">VS</h2>
                <p>Round: <span id="roundNumber">1</span></p>
            </div>
            <div class="col-md-5">
                <h2 id="player2Name">Player2</h2>
                <p>Score: <span id="player2Score">0</span></p>
                <div id="player2Hand" class="hand"></div>
            </div>
        </div>
        <div class="row mt-4 rounds">
            <div class="col-md-12">
                <p id="roundResult"></p>
                <button id="resetButton" class="btn btn-danger mt-3">Reset</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
